<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Relief - Make a Donation</title>
    <link rel="stylesheet" href="../css/app.css" />
    <script src="../js/navbar.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="../../index.html" class="header-title">
        <img
          src="../images/publiclogo.jpg"
          alt="Public Relief Logo"
          class="logo-image"
        />
      </a>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-menu">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="./about.html">About us</a></li>
        <li><a href="./projects.html">Current projects</a></li>
        <li><a href="./donations.html">All donations</a></li>
        <li><a href="./yourdonation.html">Search for specific donation</a></li>
        <li><a href="./donation.html" class="bigbutton">Make a donation now</a></li>
      </ul>
    </nav>

    <main class="donation-form-container">
      <h2>Make a donation</h2>
      <form id="donation-form" class="donation-form">
        <div class="form-group">
          <label for="donor">Your name:</label>
          <input type="text" id="donor" name="donor" required>
        </div>

        <div class="form-group">
          <label for="email">Your email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="amount">The amount you want to donate:</label>
          <input type="number" id="amount" name="amount" min="1" required>
        </div>

        <div class="form-group">
          <label for="currency">Please select the currency you want to donate in:</label>
          <select id="currency" name="currency" required>
            <option value="SEK">SEK</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>

        <div class="form-group">
          <label for="project">Project you are donating to:</label>
          <select id="project" name="project" required>
            <option value="Sudan war">Food, housing and medical supplies for refugees from Sudan war</option>
            <option value="Ukraine">Housing for refugees from Ukraine</option>
            <option value="Palestine">Hunger during Palestine & Israel conflict</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message (if you want to add a message to your donation)</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <button type="submit" class="bigbutton">Donate</button>
      </form>
    </main>

    <script src="../js/donation-form.js"></script>
  </body>
</html>
