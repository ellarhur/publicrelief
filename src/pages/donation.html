<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Relief - Make a Donation</title>
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="header-title">
        <img
          src="../images/publiclogo.jpg"
          alt="Public Relief Logo"
          class="logo-image"
        />
      </a>
      <ul class="nav-menu">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="./about.html">About us</a></li>
        <li><a href="./projects.html">Current projects</a></li>
        <li><a href="./donations.html">All donations</a></li>
        <li><a href="./yourdonation.html">Search for specific donation</a></li>
        <li>
          <button class="bigbutton">
            <a href="./donation.html">Make a donation now</a>
          </button>
        </li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <main class="donation-form-container">
      <h2>GÃ¶r en donation</h2>
      <form id="donation-form" class="donation-form">
        <div class="form-group">
          <label for="donor">Namn</label>
          <input type="text" id="donor" name="donor" required>
        </div>

        <div class="form-group">
          <label for="email">E-post</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="amount">Belopp</label>
          <input type="number" id="amount" name="amount" min="1" required>
        </div>

        <div class="form-group">
          <label for="currency">Valuta</label>
          <select id="currency" name="currency" required>
            <option value="SEK">SEK</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>

        <div class="form-group">
          <label for="project">Projekt</label>
          <select id="project" name="project" required>
            <option value="Sudan war">Sudan war</option>
            <option value="Ukraine">Ukraine</option>
            <option value="Palestine">Palestine</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Meddelande (valfritt)</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <button type="submit" class="bigbutton">Skicka donation</button>
      </form>
    </main>

    <script src="../js/donation-form.js"></script>
  </body>
</html>
